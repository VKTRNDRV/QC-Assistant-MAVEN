<div class="container md-5" style="max-width: 500px; padding-top: 100px;">
    <h3>Add Language</h3>
    <hr class="my-4">
    <form th:method="POST" th:action="@{/languages/add}">
        <div class="form-group">
            <label for="name">Language Name:</label>
            <input type="text" class="form-control" id="name" th:value="*{name}" th:name="name" placeholder="Enter language name" required>
        </div>
        <hr class="my-4">
        <p th:if="${error}"
           class="errors alert alert-danger" th:text="${message}">
        </p>
        <button type="submit" class="w-100 btn btn-lg btn-primary">Add Language</button>
    </form>
</div>
