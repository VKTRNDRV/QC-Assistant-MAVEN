<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.88.1">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon-32x32.png}">
    <title>Export Destinations and Languages</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbars/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="navbar.css" rel="stylesheet">
</head>
<body>

<nav th:replace="index :: fullNavbar"></nav>
<div class="container" style="max-width: 1600px; padding-top: 33px; padding-bottom: 66px;">
    <div class="row">
        <div class="col-7">
            <h4>Destinations JSON:</h4>
            <div class="col-md-12">
                <textarea class="form-control" id="destinations" rows="24" th:text="${json.destinations}"></textarea>
            </div>
        </div>
        <div class="col-5">
            <h4>Languages JSON:</h4>
            <div class="col-md-12">
                <textarea class="form-control" id="languages" rows="24" th:text="${json.languages}"></textarea>
            </div>
        </div>

    </div>
    <hr class="my-4">
    <p th:if="${error}"
       class="errors alert alert-danger" th:text="${message}">
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
