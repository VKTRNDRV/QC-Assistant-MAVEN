<div class="container" style="max-width: 666px; padding-top: 66px; padding-bottom: 66px;">
    <form th:object="${sponsorAddDto}" th:method="POST" th:action="@{/iqvia/sponsors/add}">
        <div class="row g-3">
            <h4 class="mb-3">Add New IQVIA Sponsor</h4>
            <div class="col-12">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <small class="text-body-secondary" style="color: gray">Copy-paste as name appears in Glovia/Salesforce</small>
            </div>
            <div class="col-md-12">
                <label class="form-label">Are the names of the sponsor's studies similar:</label>
                <select class="form-select" id="requiresInvoice" th:field="*{areStudyNamesSimilar}" required>
                    <option value="UNKNOWN">Unknown</option>
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
                <small class="text-body-secondary" style="color: gray">e.g. 1 or 2 letter/digit difference. Can they be mistaken for each other?</small>
            </div>
        </div>
        <hr class="my-4">
        <p th:if="${error}"
           class="errors alert alert-danger" th:text="${message}">
        </p>
        <button type="submit" class="w-100 btn btn-lg btn-primary">Add Sponsor</button>
    </form>
</div>
