<div class="container" style="max-width: 500px; padding-top: 100px;">
    <form th:method="POST" th:action="@{'/users/edit'}">
        <div class="input-group mb-3">
            <span class="input-group-text">Username</span>
            <input type="text" class="form-control" th:value="${user.username}" name="username" readonly>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="roleLevel">Role</label>
            <select class="form-select" id="roleLevel" name="roleLevel" aria-label="Default select example">
                <option value="USER">User</option>
                <option value="MODERATOR">Moderator</option>
                <option value="ADMINISTRATOR">Administrator</option>
            </select>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Update User Roles</button>
    </form>
</div>s
