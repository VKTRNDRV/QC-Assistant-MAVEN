<div class="container" style="max-width: 666px; padding-top: 66px; padding-bottom: 66px;">
    <main>
        <form th:method="POST" th:action="@{/medidata/apps/add}" th:object="${medidataAppAddDto}">
            <div class="row g-3">
                <h4 class="mb-3">Add New Medidata App</h4>
                <div class="col-12">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <small class="text-body-secondary" style="color: gray">Copy-paste as app name appears on device's Home screen.</small>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Does the app require the device's camera to be working:</label>
                    <select class="form-select" id="requiresInvoice" th:field="*{requiresCamera}" required>
                        <option value="UNKNOWN">Unknown</option>
                        <option value="TRUE">Yes</option>
                        <option value="FALSE">No</option>
                    </select>
                    <small class="text-body-secondary" style="color: gray">e.g. the QR Scanner app.</small>
                </div>
            </div>
            <hr class="my-4">
            <p th:if="${error}"
               class="errors alert alert-danger" th:text="${message}">
            </p>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Add Medidata App</button>
        </form>
    </main>
</div>
